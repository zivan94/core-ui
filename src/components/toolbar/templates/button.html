{{#if iconClass}}
    <div class="toolbar__icons js-icon-container">
        <i class="{{iconPrefixer iconClass}}" aria-hidden="true"></i>
    </div>
{{/if}}
{{#if checkbox}}
    <span class='js-action toolbar-btn__text' title="{{description}}">
    <div tabindex="0" class="js-check editor_checkbox">
        <span class="checkbox">
            <svg class="svg-icons svg-icons_checked">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#icon-checked"></use>
            </svg>
        </span>
    </div>
    {{#if name}}
        <span>{{name}}</span>
    {{/if}}
    </span>
{{else}}
    {{#if name}}
        <span class='js-action toolbar-btn__text' title="{{description}}">{{name}}</span>
    {{/if}}
{{/if}}
{{#if isGroup}}
    <span class="toolbar__icons toolbar__icons_arrow js-anchor">
        <i class="fa fa-chevron-down"></i>
    </span>
{{/if}}
